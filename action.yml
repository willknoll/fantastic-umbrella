name: 'Get files'
description: 'Saves lists of changed files'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  repo-token:
    description: 'The GITHUB_TOKEN secret'
    required: true
  filename-regex:
    description: 'The regex to use to check file names'
    required: true
  fileext-regex:
    description: 'The regex to use to check valid file extensions'
    required: true
  configuration-path:
    description: 'The path for the label configurations'
    required: true
    default: '.github/labeler.yml'
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  token:
    description: GitHub Personal Access Token
    required:    true
outputs:
  time: # id of output
    description: 'The time we greeted you'
  files-all:
    description: Array of all changed files (JSON string)
  files-added:
    description: Array of added files (JSON string)
  files-deleted:
    description: Array of deleted files (JSON string)
  files-modified:
    description: Array of modified files (JSON string)
branding:
  icon:  'search'
  color: 'gray-dark'
